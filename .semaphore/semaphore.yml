version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install
    task:
      jobs:
        - name: Download Modules
          commands:
            - sem-version go 1.16
            - checkout
            - cache restore
            - go mod vendor
            - cache store
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
  - name: Tests
    task:
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      prologue:
        commands:
          - sem-version go 1.16
          - sem-service start postgres --username=todouser --password=1 --db=todos
          - checkout
          - 'cache restore '
          - go mod vendor
          - source env-sample
      jobs:
        - name: go test
          commands:
            - go test -v ./...
  - name: Build
    task:
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      prologue:
        commands:
          - sem-version go 1.16
          - sem-service start postgres --username=todouser --password=1 --db=todos
          - checkout
          - 'cache restore '
          - go mod vendor
          - source env-sample
      jobs:
        - name: go build
          commands:
            - go build -v -o go-mux.bin
            - artifact push project --force go-mux.bin
